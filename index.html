<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8e1e1;
            color: #333;
            text-align: center;
            padding: 50px;
            background-image: url('https://www.vecteezy.com/vector-art/3704443-paper-love-valentine-theme'); /* Replace with your love-themed background image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        h1 {
            color: #e63946;
            font-family: 'Cursive', sans-serif;
        }
        .container {
            background-color: rgba(255, 230, 242, 0.9); /* Slightly transparent background */
            border: 2px solid #ffb3d9;
            border-radius: 10px;
            padding: 20px;
            margin: 0 auto;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 200px;
            border: 2px solid #ffb3d9;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            resize: none;
            background-color: #fff5f7;
            transition: border-color 0.3s;
        }
        textarea:focus {
            border-color: #ff6f91;
            outline: none;
        }
        button {
            background-color: #ff6f91;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff4d6d;
        }
    </style>
</head>
<body>

    <h1>Send Your Love Letter</h1>
    <div class="container">
        <h2>Write Your Love Letter</h2>
        <textarea placeholder="Dear [Name],&#10;I just wanted to express my feelings..."></textarea>
        <br>
        <button onclick="sendLetter()">Send Letter</button>
    </div>

    <script>
        function sendLetter() {
            const letterContent = document.querySelector('textarea').value;
            if (letterContent) {
                alert("Your love letter has been sent!\n \n" + letterContent);
                document.querySelector('textarea').value = ''; // Clear the textarea
            } else {
                alert("Please write a love letter before sending!");
            }
        }
    </script>

</body>
</html>
